<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Confirmation Page</title>
    </h:head>
    <h:body style="background-image: url(images/clouds.jpg);background-color: whitesmoke ; background-size: cover;
            background-repeat: no-repeat;background-attachment: fixed;width: 50%; height: 50%; font-size:30px ">
        <h:form>

            <p:poll interval="10" listener="#{registrationBean.redirect()}" />

            <p:panel header="Confirmation Form" style="background-color: lightgoldenrodyellow; margin: 300px; width: 2000px;
                     height: 500px; ">
                <h:panelGrid style="margin: 100px" >
                    <h:outputText value="Your registration has been successfully completed! Now wait for redirecting" 
                                  style="font-size:60px;" />
                    
                    <p:link outcome="index?faces-redirect=true" value="or click here to go back to welcome page immediatly and login!" 
                            style="color: blue;font-size: 30px" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
