<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Guest Home</title>
    </h:head>
    <h:body style="background-image:url(images/index.jpg);background-position: center; background-size: cover;
            background-color: lightskyblue;background-attachment: fixed;width: 50%; height: 50%; " >
        <h:outputText value="Welcome to MyMeteoCal!" style="font-weight: bold; width: 2000px; position: absolute; 
                      font-style: italic; font-size: 100px; font-family: cursive; margin: 20px 700px " />

        <h:form style="font-size: 40px;position: absolute;margin: 900px 1050px;width: 1000px " >   
            <p:commandButton  id="submit" value="Login" update="@none" ajax="true" onsuccess="PF('login').show()"  
                              style="background-color: grey; color: black;margin: 0px 150px"  />

            <br/> 

            Not a User yet?<p:commandLink onsuccess="PF('registration').show()" value="Register"/> now!
        </h:form>

        <p:dialog widgetVar="login" showEffect="explode" hideEffect="explode" id="loginDialog" 
                  draggable="false" modal="true" resizable="false" position="center" header="Login"
                  style="font-size: 30px">        
            <h:form> 
                <h:outputText value="Please,insert your credentials" style="alignment-adjust: auto; width: auto;
                              font-weight: bold;font-style: italic;;font-size: 45px;" />
                <p:panel header="Login Form" >
                    <p:panelGrid columns="2" id="loginGrid" >
                        <p:outputLabel for="username" value="Username"/>
                        <p:inputText id="username" value="#{loginBean.username}" 
                                     required="true" />
                        <p:outputLabel for="pass" value="Password"/>
                        <p:password id="pass" value="#{loginBean.password}" 
                                    required="true" />
                        <p:commandButton id="submit" action="#{loginBean.login()}" value="Login" ajax="true" 
                                         update="loginGrid"/>
                        <h:messages  style="color: red"/>          
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>


        <p:dialog widgetVar="registration" showEffect="explode" hideEffect="explode" id="registrationDialog" 
                  draggable="false" modal="true" resizable="false" position="center" header="Registration"
                  style="font-size: 30px">     
            <h:form>
                <h:outputText value="Please, fill the blanks with reliable information..." style=" font-weight: bold;
                              font-style: italic;font-size: 45px;" />
                <p:panel header="Registration Form" style="background-color: lightblue;width: 2000px" >
                    <h:panelGrid columns="3" id="regGrid" >
                        <h:outputLabel for="username">Username:</h:outputLabel>
                        <p:inputText id="username" value="#{registrationBean.user.username}" >
                            <p:ajax update="usernamemsg"/>
                        </p:inputText>
                        <p:message id="usernamemsg" for="username" />

                        <h:outputLabel for="name">Name:</h:outputLabel>
                        <p:inputText id="name" value="#{registrationBean.user.name}" >
                            <p:ajax update="namemsg"/>
                        </p:inputText>
                        <p:message id="namemsg" for="name" />

                        <h:outputLabel for="surname">Surname:</h:outputLabel>
                        <p:inputText id="surname" value="#{registrationBean.user.surname}">
                            <p:ajax update="surnamemsg"/>
                        </p:inputText>
                        <p:message id="surnamemsg" for="surname" />

                        <h:outputLabel for="email">Email:</h:outputLabel>
                        <p:inputText id="email" value="#{registrationBean.user.email}" >
                            <p:ajax update="emailmsg"/>
                        </p:inputText>
                        <p:message id="emailmsg" for="email" />

                        <h:outputLabel for="password">Password:</h:outputLabel>
                        <p:password id="password" value="#{registrationBean.user.password}"
                                    feedback="true" match="pwd2" label="Password" />
                        <p:message for="password" />

                        <h:outputLabel for="pwd2">Confirm Password:</h:outputLabel>
                        <p:password id="pwd2" label="Confirm Password"/>
                        <h:messages  style="color: red"/>
                    </h:panelGrid>
                    <p:commandButton id="submit" value="Register" ajax="true" update="regGrid" 
                                     action="#{registrationBean.register()}"/>
                </p:panel>
            </h:form>          
        </p:dialog>

    </h:body>
</html>
